name: Build and Deploy

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    name: Build Frontend and Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Verify backend
        run: |
          cd backend
          echo "Backend build check passed"

  deploy-backend:
    name: Deploy Backend to Render
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Trigger Render deployment (Backend)
        run: |
          if [ -z "${{ secrets.RENDER_API_KEY }}" ] || [ -z "${{ secrets.RENDER_BACKEND_SERVICE_ID }}" ]; then
            echo "Warning: RENDER_API_KEY or RENDER_BACKEND_SERVICE_ID not set."
            echo "Set these as secrets in GitHub Settings > Secrets and variables > Actions"
            exit 0
          fi
          echo "Triggering Render deployment for backend..."
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_BACKEND_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Accept: application/json"

  deploy-frontend:
    name: Deploy Frontend to Render
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Trigger Render deployment (Frontend)
        run: |
          if [ -z "${{ secrets.RENDER_API_KEY }}" ] || [ -z "${{ secrets.RENDER_FRONTEND_SERVICE_ID }}" ]; then
            echo "Warning: RENDER_API_KEY or RENDER_FRONTEND_SERVICE_ID not set."
            echo "Set these as secrets in GitHub Settings > Secrets and variables > Actions"
            exit 0
          fi
          echo "Triggering Render deployment for frontend..."
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_FRONTEND_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Accept: application/json"

